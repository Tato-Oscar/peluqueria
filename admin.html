<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Admin - Luxury Style</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37;
            --danger: #ff4d4d;
            --success: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        /* ESTILO DEL LOGIN */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .login-box {
            text-align: center;
            background: #222;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--accent);
        }

        .login-box input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }

        /* ESTILOS DEL PANEL (Se mantienen los anteriores) */
        .card {
            background: white;
            max-width: 900px;
            margin: 0 auto 20px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .price-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .price-inputs input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .hora {
            font-weight: bold;
            color: var(--accent);
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save {
            background: var(--success);
            color: white;
            width: 100%;
        }

        .btn-del {
            background: var(--danger);
            color: white;
            font-size: 0.8rem;
        }

        /* MODAL DE ELIMINAR */
        #modalConfirm {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 350px;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:white; border:none;">Luxury Style Admin</h2>
            <p>Ingresa la contraseña maestra</p>
            <input type="password" id="pass-input" placeholder="Contraseña">
            <br>
            <button class="btn btn-save" onclick="checkPass()">ENTRAR</button>
        </div>
    </div>

    <div id="admin-content" style="display:none;">
        <div class="card">
            <h2>Ajustes de Precios</h2>
            <div class="price-inputs">
                <input type="number" id="pPelo" placeholder="Precio Pelo">
                <input type="number" id="pBarba" placeholder="Precio Barba">
                <input type="number" id="pPromo" placeholder="Precio Promo">
            </div>
            <button id="btnSavePrices" class="btn btn-save">ACTUALIZAR PRECIOS EN LA WEB</button>
        </div>

        <div class="card">
            <h2>Agenda de Citas</h2>
            <div id="agendaContent">Cargando...</div>
        </div>
    </div>

    <div id="modalConfirm">
        <div class="modal-box">
            <h3>¿Borrar esta cita?</h3>
            <p>Se eliminará de la base de datos permanentemente.</p>
            <button id="confirmYes" class="btn" style="background:var(--danger); color:white; margin:10px;">SÍ,
                BORRAR</button>
            <button onclick="closeModal()" class="btn" style="background:#ccc; margin:10px;">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBu0u1KIZtXS6JanjyZQuS7OJDEaPJbwE",
            authDomain: "peluqueria-3cfca.firebaseapp.com",
            databaseURL: "https://peluqueria-3cfca-default-rtdb.firebaseio.com",
            projectId: "peluqueria-3cfca",
            storageBucket: "peluqueria-3cfca.firebasestorage.app",
            appId: "1:918388907412:web:cd0698e4e2745126398381"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // FUNCIÓN DE LOGIN
        window.checkPass = () => {
            const pass = document.getElementById('pass-input').value;
            // CAMBIA "1234" POR LA CONTRASEÑA QUE TÚ QUIERAS
            if (pass === "1234") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                cargarDatos();
            } else {
                alert("Contraseña incorrecta");
            }
        };

        function cargarDatos() {
            // Cargar Precios
            get(ref(db, 'configuracion/precios')).then(s => {
                if (s.exists()) {
                    const v = s.val();
                    document.getElementById('pPelo').value = v.pelo;
                    document.getElementById('pBarba').value = v.barba;
                    document.getElementById('pPromo').value = v.promo;
                }
            });

            // Escuchar Agenda
            onValue(ref(db, 'reservas'), (snap) => {
                const data = snap.val();
                const cont = document.getElementById('agendaContent');
                if (!data) { cont.innerHTML = "No hay citas registradas."; return; }
                cont.innerHTML = '';
                Object.keys(data).sort().forEach(fecha => {
                    let html = `<h3>${fecha}</h3><table><tr><th>Hora</th><th>Cliente</th><th>Servicio</th><th>Código</th><th>Acción</th></tr>`;
                    Object.keys(data[fecha]).sort().forEach(h => {
                        const c = data[fecha][h];
                        html += `<tr>
                            <td class="hora">${c.hora}</td>
                            <td>${c.cliente}</td>
                            <td>${c.servicio || 'S/D'}</td>
                            <td><b style="color:var(--success)">${c.codigo || '----'}</b></td>
                            <td><button class="btn btn-del" onclick="askDelete('${fecha}','${h}')">Eliminar</button></td>
                        </tr>`;
                    });
                    cont.innerHTML += html + '</table>';
                });
            });
        }

        // Guardar Precios
        document.getElementById('btnSavePrices').onclick = () => {
            set(ref(db, 'configuracion/precios'), {
                pelo: document.getElementById('pPelo').value,
                barba: document.getElementById('pBarba').value,
                promo: document.getElementById('pPromo').value
            }).then(() => alert("¡Precios actualizados en la web!"));
        };

        // Borrar Citas
        let refToDelete = null;
        window.askDelete = (f, h) => {
            refToDelete = ref(db, `reservas/${f}/${h}`);
            document.getElementById('modalConfirm').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('modalConfirm').style.display = 'none';

        document.getElementById('confirmYes').onclick = () => {
            remove(refToDelete).then(() => {
                closeModal();
            });
        };
    </script>
</body>

</html>
