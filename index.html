<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Peluquería</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37;
            --bg: #f8f9fa;
            --success: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Estilos de formulario y botones */
        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .grid-horarios {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .hora-btn {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background: white;
        }

        .hora-btn.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .hora-btn:disabled {
            background: #eee;
            color: #bbb;
            cursor: not-allowed;
        }

        .btn-enviar {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-enviar:disabled {
            background: #ccc;
        }

        /* Estilos del Mensaje de Éxito (Overlay) */
        #mensajeExito {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: popIn 0.3s ease-out;
        }

        .icon-check {
            font-size: 50px;
            color: var(--success);
            margin-bottom: 20px;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>PELUQUERÍA</h2>
        <form id="reservaForm">
            <label>Nombre y Apellido</label>
            <input type="text" id="nombre" required>

            <label>Correo Electrónico</label>
            <input type="email" id="email" required>

            <label>Selecciona el Día</label>
            <select id="fechaSelector" required>
                <option value="">-- Selecciona --</option>
            </select>

            <div id="areaHorarios" style="display:none;">
                <label>Horarios disponibles</label>
                <div id="gridHorarios" class="grid-horarios"></div>
            </div>

            <button type="submit" id="btnConfirmar" class="btn-enviar" disabled>CONFIRMAR RESERVA</button>
        </form>
    </div>

    <div id="mensajeExito">
        <div class="modal-content">
            <div class="icon-check">✔</div>
            <h2 style="color: var(--success); border:none;">¡Reserva Exitosa!</h2>
            <p id="resumenCita"></p>
            <button class="btn-enviar" onclick="location.reload()">Aceptar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBu0u1KIZtXS6JanjyZQuS7OJDEaPJbwE",
            authDomain: "peluqueria-3cfca.firebaseapp.com",
            databaseURL: "https://peluqueria-3cfca-default-rtdb.firebaseio.com",
            projectId: "peluqueria-3cfca",
            storageBucket: "peluqueria-3cfca.firebasestorage.app",
            appId: "1:918388907412:web:cd0698e4e2745126398381"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        emailjs.init("n8ZeBvsOy2XMsQeBI");

        const fechaSelector = document.getElementById('fechaSelector');
        const gridHorarios = document.getElementById('gridHorarios');
        const btnConfirmar = document.getElementById('btnConfirmar');
        let horaSeleccionada = null;

        // Lógica de horarios e intervalos (Misma que antes)
        const horariosBase = ["09:00", "09:50", "10:40", "16:00", "16:50", "17:40", "18:30", "19:20"];

        // Cargar selector de días
        const cargarDias = () => {
            const hoy = new Date();
            const lunes = new Date(hoy.setDate(hoy.getDate() - (hoy.getDay() || 7) + 1));
            for (let i = 0; i < 5; i++) {
                const d = new Date(lunes); d.setDate(lunes.getDate() + i);
                const iso = d.toISOString().split('T')[0];
                const opt = document.createElement('option'); opt.value = iso;
                opt.textContent = d.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric' });
                fechaSelector.appendChild(opt);
            }
        };
        cargarDias();

        fechaSelector.onchange = (e) => {
            const fecha = e.target.value;
            if (!fecha) return;
            document.getElementById('areaHorarios').style.display = 'block';
            onValue(ref(db, 'reservas/' + fecha), (snap) => {
                const ocupados = snap.val() || {};
                gridHorarios.innerHTML = '';
                horariosBase.forEach(h => {
                    const btn = document.createElement('button');
                    btn.type = "button"; btn.className = "hora-btn"; btn.textContent = h;
                    if (ocupados[h.replace(':', '')]) { btn.disabled = true; btn.textContent = "Ocupado"; }
                    else {
                        btn.onclick = () => {
                            document.querySelectorAll('.hora-btn').forEach(b => b.classList.remove('selected'));
                            btn.classList.add('selected'); horaSeleccionada = h; btnConfirmar.disabled = false;
                        };
                    }
                    gridHorarios.appendChild(btn);
                });
            });
        };

        // FUNCIÓN DE RESERVA ACTUALIZADA
        document.getElementById('reservaForm').onsubmit = async (e) => {
            e.preventDefault();
            const fecha = fechaSelector.value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            btnConfirmar.disabled = true;
            btnConfirmar.textContent = "Procesando...";

            try {
                // 1. Guardar en Firebase
                await set(ref(db, `reservas/${fecha}/${horaSeleccionada.replace(':', '')}`), {
                    cliente: nombre, email: email, hora: horaSeleccionada
                });

                // 2. Enviar Correo (Opcional, asegúrate de tener el Service y Template ID)
                // await emailjs.send('SERVICE_ID', 'TEMPLATE_ID', { to_name: nombre, to_email: email, fecha_reserva: fecha, hora_reserva: horaSeleccionada });

                // 3. MOSTRAR MENSAJE DE ÉXITO MODAL
                document.getElementById('resumenCita').innerText = `Gracias ${nombre}. Te esperamos el día ${fecha} a las ${horaSeleccionada}.`;
                document.getElementById('mensajeExito').style.display = 'flex';

            } catch (err) {
                alert("Error: " + err.message);
                btnConfirmar.disabled = false;
            }
        };
    </script>
</body>

</html>
