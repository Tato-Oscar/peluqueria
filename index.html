<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Style - Inicio</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37;
            --text: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #0a0a0a;
            color: var(--text);
            scroll-behavior: smooth;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=2070');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--accent);
            margin: 0;
            letter-spacing: 5px;
        }

        .btn-main {
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--accent);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
        }

        /* SECCIONES COMPLEMENTARIAS */
        .section {
            padding: 80px 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            padding: 40px;
            background: #000;
            border-top: 1px solid var(--accent);
            text-align: center;
        }
    </style>
</head>

<body>

    <section class="hero">
        <h1>LUXURY STYLE</h1>
        <p>"Donde el estilo se encuentra con la perfección"</p>
        <a href="reserva.html" class="btn-main">RESERVAR TURNO</a>
    </section>

    <section class="section">
        <h2 style="color:var(--accent)">NUESTROS CORTES</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?q=80&w=2070">
            <img src="https://images.unsplash.com/photo-1599351432247-f012fc4ad455?q=80&w=1887">
        </div>
    </section>

    <section class="section" style="background:#111">
        <h2 style="color:var(--accent)">SHOP & MERCH</h2>
        <div class="products">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1586363104862-3a5e2ab60d99?q=80&w=2071">
                <h3>Pomada Premium</h3>
                <p>$8.500 ARS</p>
                <a href="https://wa.me/3445411318" style="color:var(--accent)">Consultar</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2026 <a href="admin.html" style="color:#222; text-decoration:none;">Luxury Style</a></p>
    </footer>

</body>

</html>
